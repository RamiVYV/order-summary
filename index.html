<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./asset/img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <div class="card">
        <div class="card__top">
            <img src="./asset/img/illustration-hero.svg" alt="illustration-hero.svg" class="card__top__img">
        </div>
        <div class="card__botom">
            <h1 class="card__botom__title"> Order Summary</h1>
            <p class="card__botom__description">You can now listen to millions of songs, audiobooks, and podcasts
                on any device anywhere you like!</p>
            <div class="card__botom__divMiddle">
                <img src="./asset/img/icon-music.svg" alt="icon-music" class="card__bottom__divMiddle__img">
                    <div class="card__bottom__divMiddle__plan">
                        <h2 class="card__bottom__divMiddle__plan__description">Annual Plan</h2>
                        <p class="card__bottom__divMiddle__plan__price">$59.99/year</p>
                    </div>
                <button class="card__bottom__divMiddle__discount">Change</button>
            </div>  
            <button class="card__botom__bt--payment">Proceed to Payment</button>
            <button class="card__botom__bt--cancel">Cancel Order</button>
        </div>
    </div>
  <footer>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">JHOAN RAMIREZ</a>.
      </div>
  </footer>
</body>
</html>
